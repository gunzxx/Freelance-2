<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Siswa • KIP Kuliah</title>
    <link rel="shortcut icon" href="./img/favicon.ico">
    <link rel="stylesheet" href="./css/app.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <div class="header-container">
            <a href=""><img src="./img/logo.png" alt=""></a>
            <h3>KARTU INDONESIA PINTAR KULIAH</h3>
        </div>
        <div class="card-container">
            <form class="form-container">
                <div class="form-group">
                    <label for="no_pendaftaran">No. Pendaftaran</label>
                    <div class="form-control">
                        <div class="icon">
                            <i class="fas fa-user"></i>
                        </div>
                        <input required placeholder="No. Pendaftaran" type="text" name="no-reg" id="no_pendaftaran">
                    </div>
                </div>
                <div id="show_hide_password" class="form-group">
                    <label for="no-reg">Kode Akses</label>
                    <div class="form-control">
                        <div class="icon">
                            <i class="fas fa-key"></i>
                        </div>
                        <input required placeholder="Kode Akses" type="password" name="access-code" id="access-code">
                        <div class="icon" id="icon-hide">
                            <i class="far fa-eye"></i>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <a href="">Lupa No. Pendaftaran/Kode Akses?</a>
                </div>
                <div class="clearfix">
                    <div class="text-center">
                        <button type="submit" class="btn btn-flat btn-primary btn-block"><i class="fas fa-sign-in-alt"></i>
                            Masuk</button>
                    </div>
                    <div class="border border-primary rounded mt-2 p-2 text-center">
                        Belum punya akun? <a href="https://kip-kuliah.kemdikbud.go.id/siswa/pendaftaran/baru">Daftar baru</a>
                    </div>
                </div>
                <hr class="my-1">
                <div class="footer-form">
                    <p>Belum menerima email akun? <a href="https://kip-kuliah.kemdikbud.go.id/siswa/pendaftaran/resend-email">Kirim ulang email</a></p>
                    <p class="p2">Sudah daftar tapi salah input email? <a href="https://kip-kuliah.kemdikbud.go.id/siswa/auth/claim-account">Klaim akun saya</a></p>
                </div>
            </form>
        </div>
        
        <footer>
            <p class="main-footer">
                © 2023
                <span id="program-info-text" title="KIPK">
                    KIP Kuliah
                </span>|
                <span id="lembaga-info-text" title="Pusat Layanan Pembiayaan Pendidikan; Kementerian Pendidikan, Kebudayaan, Riset, dan Teknologi Republik Indonesia">
                    Puslapdik, Kemdikbudristek RI
                </span>
            </p>
        </footer>
    </main>

    <button type="button" class="help-button"><i class="far fa-question-circle"></i>Bantuan</button>

    <div class="help-container">
        <div class="help-header"><div class="help-close"><i class="fas fa-minus"></i></div>Hubungi kami</div>
        <form action="" class="form-container" id="form-help-container" enctype="multipart/form-data">
            <div class="sub-form-help-container">
                <div class="form-group">
                    <label for="nama_user">Nama Anda <span class="text-muted">(opsional)</span></label>
                    <input type="text" name="nama_user" class="form-control" id="nama_user" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="email_user">Elamat email</label>
                    <input type="email" name="email_user" class="form-control" id="email_user" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="nisn">NISN</label>
                    <span class="text-muted">masukkan NISN saudara</span>
                    <input type="email" name="nisn" class="form-control" id="nisn" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="description">Ada yang bisa kami bantu?</label>
                    <!-- <input type= name="""email" class="form-control" id="description" aria-describedby="emailHelp"> -->
                    <textarea id="description" name="description" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label for="attachment">Lampiran</label>
                    <input type="file" name="attachment" class="form-control-file" id="attachment" placeholder="Tambahkan hingga 5 file">
                </div>
            </div>
            <div class="help-footer">
                <button id="form-help-submit">Kirim</button>
            </div>
        </form>
    </div>

    <script src="./js/jquery.min.js"></script>
    <script src="./js/jquery.inputmask.bundle.min.js"></script>
    <script src="./js/jquery-validate.min.js"></script>
    <script defer src="./js/all.min.js"></script>
    <script defer src="./js/script.js"></script>
</body>
</html>
